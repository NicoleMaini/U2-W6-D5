<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix-Profile</title>
    <link rel="stylesheet" href="./Netflix-assets/css/style.css" />
  </head>
  <body class="bg-dark text-white">
    <div class="container" data-bs-theme="dark">
      <!-- logo -->
      <div><img src="./Netflix-assets/assets/netflix_logo.png" alt="" height="50px" /></div>
      <!-- Edit profile -->
      <div class="container col-lg-6">
        <h1 class="display-4 border-bottom my-4">Edit Profile</h1>
        <div class="d-lg-flex">
          <div class="division img-cont-avatar-profile mx-auto mx-lg-0">
            <div class="position-relative">
              <img src="./Netflix-assets/assets/avatar.png" alt="" />
              <span class="position-absolute position bg-dark border border-light rounded-circle">
                <button type="button" class="btn">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-pencil"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"
                    ></path>
                  </svg></button
              ></span>
            </div>
          </div>

          <div class="division2 ps-lg-4">
            <div class="border-bottom">
              <h4 class="bg-secondary p-2">Strivce Student</h4>
              <h4 class="mt-5 mb-2">Language:</h4>
              <select class="form-select w-10 me-auto rounded-0 mb-4" aria-label="Large select example">
                <option value="1">English</option>
                <option value="2">Italian</option>
                <option value="3">Chinese</option>
              </select>
            </div>
            <div class="border-bottom my-4">
              <h4>Maturity Settings:</h4>
              <button type="button" class="btn bg-grey-btn my-3">ALL MATURITY RATINGS</button>
              <p>Show titles of maturity ratings for this profile.</p>
              <button type="button" class="btn rounded-0 btn-outline-secondary mb-4">EDIT</button>
            </div>
            <div class="border-bottom my-4">
              <h4 class="mb-2">Autoplay controls</h4>
              <div>
                <label class="mb-2 checkbox-wrapper" for="checkbox1">
                  <span class="small">Autoplay next episode in a series on all devices.</span>

                  <input class="" type="checkbox" value="" id="checkbox1" checked />
                  <span class="checkmark"></span
                ></label>
              </div>
              <div class="mb-4">
                <label class="mb-2 checkbox-wrapper" for="checkbox1"
                  >Autoplay previews while browsing on all devices.
                  <input class="" type="checkbox" value="" id="checkbox1" checked />
                  <span class="checkmark"></span
                ></label>
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-5 w-60 btn-profile">
          <div class="col-lg-2">
            <button type="button" class="btn rounded-0 btn-outline-secondary w-100">SAVE</button>
          </div>
          <div class="col-lg-4 my-2 my-lg-0">
            <button type="button" class="btn rounded-0 btn-outline-secondary w-100">CANCEL</button>
          </div>
          <div class="col-lg-6">
            <button type="button" class="btn rounded-0 btn-outline-secondary w-100">DELETE PROFILE</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
